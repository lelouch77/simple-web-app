<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CSE Symposium</title>
    <!-- Metro 4 -->
    <link rel="stylesheet" href="./style/metro-all.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="grid" style="height:100%;">
            <h1>
                List of registrations
            </h1>
            <div class="cell-3">
                <button  class="button primary" id="getlist">Get List</button>
            </div>
            <table class="table" data-role="table" >
                <thead>
                        <th>Name</th>
                        <th>College</th>
                        <th>Dept.</th>
                        <th>Email</th>
                </thead>
                <tbody id="registration-list">
                </tbody>
            </table>
        </div>
    </div>
    <script src="./src/list.js"></script>
</body>

</html>
